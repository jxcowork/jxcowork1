<!doctype html>
<html>
<head>
<title>Embedding JW Player</title>
<style>
    body { padding: 50px 100px; width: 700px; font: 13px/20px Arial; background: #FFF; }
    a, h1, h2 { color: #369; }
    h1 { font-size: 32px; }
    h2 { margin-top: 50px; }
    h3 { margin-top: 25px; }
    img { display: block; margin: 0 10px; }
    pre { font-size: 12px; background: #E5F3C8; padding:5px 10px; border: 1px solid #D3EAA4; }
    dt { padding-left: 20px; font-weight: bold; }
    dd { color: #333; font-style: italic; }
</style>
<script type="text/javascript" src="/jxplayer/jwplayer.js" ></script>
</head>
<body>
<div id="myElement">Loading the player ...</div>
<script type="text/javascript">
    jwplayer("myElement").setup({
        file: "http://stream.flowplayer.org/bauhaus/624x260.webm",
        height: 360,
        width: 640
    });
</script>
</body>
</html>
